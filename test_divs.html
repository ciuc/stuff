<html>
<head>

<style>

div {
    box-sizing: border-box;
}
div.padded{
    padding: 10px;
}
div.bordered{
    border-radius: 5px;
    border:1px solid rgb(35,35,35);
}
div.shadowed{
    box-shadow: 5px 5px 5px #2b2b2b;
}
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
body{
    background-color: rgb(25, 23, 23);
}
div.container{
    width:99%;
    margin-left: auto;
    margin-right: auto;
    background-color: rgb(35, 37, 41);
    height: 100%;
    border-radius: 5px;
}
</style>
</head>
<body>
    <div class="container clearfix">
        <div style="width:50%;float: left;" class="clearfix padded">
            <div class="bordered shadowed padded">aaa</div>
        </div>

        <div style="width: 50%;float: right;"  class="clearfix padded">
            <div class="bordered shadowed padded">xxx</div>
        </div>
        
        <div style="width: 70%;float: left;"  class="clearfix padded">
            <div class="bordered shadowed padded">xxx</div>
        </div>
        <div style="width: 30%;float: right;"  class="clearfix padded">
            <div class="bordered shadowed padded">xxx</div>
        </div>
    </div>
</body>
</html>
